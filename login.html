<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asthma Prediction System - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-form-container">
            <div class="login-header">
                <h1><i class="fas fa-lungs"></i> Asthma Prediction System</h1>
                <p>Predictive Data Analysis for Asthma</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="login-btn">
                        <span>Login</span>
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
                <div id="error-message" class="error-message"></div>
            </form>
        </div>
        <div class="login-info">
            <h2>Asthma Prediction System</h2>
            <p>A comprehensive tool for analyzing and predicting asthma based on patient data.</p>
            <div class="features">
                <div class="feature">
                    <i class="fas fa-chart-line"></i>
                    <span>Data Visualization</span>
                </div>
                <div class="feature">
                    <i class="fas fa-brain"></i>
                    <span>ML Prediction</span>
                </div>
                <div class="feature">
                    <i class="fas fa-database"></i>
                    <span>Data Exploration</span>
                </div>
                <div class="feature">
                    <i class="fas fa-file-medical-alt"></i>
                    <span>Patient Analysis</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'aparna' && password === 'aparna@123') {
                // Successful login
                document.getElementById('error-message').textContent = '';
                window.location.href = 'dashboard.html';
            } else {
                // Failed login
                document.getElementById('error-message').textContent = 'Invalid username or password';
            }
        });
    </script>
</body>
</html>
